 <!-- Page Content -->
<div class="container">

    <!-- Portfolio Item Heading -->
    <h1 class="my-4">Movie of the Month
     
    </h1>
  
    <!-- Portfolio Item Row -->
    <div class="row">
  
      <div class="col-md-8">
          
                  <img class="img-fluid" src="/assets/m1.jpg" alt="">
      </div>
  
      <div class="col-md-4" style="text-align:left;  ">
        <h3 class="my-3"  >{{movieListing[0].title}}</h3>
        <b>Year:</b>{{movieListing[0].year}}<br>
        <b>Genre:</b>{{movieListing[0].genre}}<br>
        <b>Cast:</b>{{movieListing[0].cast}}<br>
       <b> Director:</b>{{movieListing[0].director}}



        <br>
          <a routerLink="/movie/1" routerLinkActive="active"><button class="btn-info">Tickets</button></a><button  class="btn-warning" (click)="toggle(0)">Trailer</button>

      </div>
  
    </div>
    <!-- /.row -->
  
    <!-- Related Projects Row -->
    <h3 class="my-4">Related Projects</h3>
  
    <div class="row">
       
      <div *ngFor="let movie of movieListing ; index as i" class="col-md-3 col-sm-6 mb-4">

          <div class="overlay-image">
             
              <img class="img-fluid image " src="/assets/m{{i+1}}.jpg" alt="">
              <div class="normal">
              </div>
              <div class="hover">
               <div class="text" style="font-size: medium">{{movie.title}} <br>{{movie.genre}}<br> Director:{{movie.director}}<br>
                <a routerLink="/movie/{{i+1}}" routerLinkActive="active">  <button class="btn-info" >Tickets</button></a>
                <button class="btn-warning" (click)=toggle(i)> Trailer</button>
              </div>
              </div>
             </div>
        <!-- <a href="#">
              <img class="img-fluid" src="m1.jpg" alt="">
            </a> -->
      </div>
  
      
  
    </div>
    <!-- /.row -->
   

  </div>
  
  <!-- /.container -->
  


<div id="myModal" class="modal" [style.display]="display? 'block' : 'none' ">

  <!-- Modal content -->
  <div class="modal-content">
   
     
   
    <div class="modal-header">
       
      <span class="close trailer" (click) ="toggle(0)">&times;</span>
      
    </div>
    <div class="modal-body">
      
      <iframe  [src]="safeSrc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      {{onTrailer}} 
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>
  </div>
 
</div>
