<!-- Template from bootsnip.com -->

<style>

.note
{
    text-align: center;
    height: 80px;
    background: -webkit-linear-gradient(left, #0072ff, #8811c5);
    color: #fff;
    font-weight: bold;
    line-height: 80px;
}
.form-content
{
    padding: 5%;
    border: 1px solid #ced4da;
    margin-bottom: 2%;
}
.form-control{
    border-radius:1.5rem;
}
.btnSubmit
{
    border:none;
    border-radius:1.5rem;
    padding: 1%;
    width: 20%;
    cursor: pointer;
    background: #0062cc;
    color: #fff;
}
</style>
<div class="container register-form">
  <div class="form">
      <div class="note">
          <p>Registeration.</p>
      </div>
      <form [formGroup]="registerForm" (ngSubmit) = "onClickSubmit(registerForm.value)" >
      
        <div class="form-content">
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <input  formControlName="name" type="text" class="form-control" placeholder="Your Name *" value=""/>
                  </div>
                  <div class="form-group">
                      <input   formControlName="phoneNo" type="text" class="form-control" placeholder="Phone Number *" value=""/>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <input  formControlName="email" type="text" class="form-control" placeholder="Email Id *" value=""/>
                  </div>
                  <div class="form-group">
                      <input  formControlName="pswd" type="email" class="form-control" placeholder="Your Password *" value=""/>
                  </div>
              </div>
          </div>
          <button type="submit" class="btnSubmit">Submit</button>
      </div>
      </form>
  </div>
</div>
